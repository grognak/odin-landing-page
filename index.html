<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Odin Project: Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="header-top-bar">
            <h1 class="header-logo">Header Logo</h1>

            <ul class="header-links">
                <li>header link one</li>
                <li>header link two</li>
                <li>header link three</li>
            </ul>
        </div>

        <div class="header-content">
            <div class="header-content-hero">
                <div class="header-content-hero-main-text">
                    <p>This website is awesome</p>
                </div>
                <div class="header-content-hero-secondary-text">
                    <p>This website has som subtext that goes here under the main title. It is a smaller font and the color is lower contrast.</p>
                </div>
                <div class="header-content-hero-button">
                    <button type="button" class="button-sign-up">Sign up</button>
                </div>
            </div>
            <div class="header-content-image">
                <div class="header-content-image-placeholder-text">
                    <p>this is a placeholder for an image</p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
